
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpack Project</title>
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
</head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #111;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            max-width: 100vw;
            max-height: 100vh;
        }
        #shader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            width: 100vw;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
        } 
        #plasma-canvas {
            display: block;
            max-width: 100vw;
            max-height: calc(100vh - 70px);
            width: 100%;
            height: auto;
            border: 1px solid #333;
            background: #111;
            box-sizing: border-box;
        }
        @media (max-width: 600px) {
            #plasma-canvas {
                max-width: 100vw;
                max-height: calc(100vh - 90px);
            }
            #shader-container {
                min-height: 100vh;
            }
        }
    </style>
    <body>
        <div id="shader-container">
            <canvas id="plasma-canvas" style="display:block;max-width:100vw;max-height:calc(100vh - 70px);width:100%;height:auto;border:1px solid #333;background:#111;"></canvas>
            <div style="width:100%;max-width:1000px;margin:auto;text-align:center;padding:16px 0 0 0;box-sizing:border-box;">
                <label for="shader-select" style="color:#fff;font-size:1.1em;">Shader: </label>
                <select id="shader-select" style="font-size:1.1em;padding:4px 10px;"></select>
            </div>
        </div>
    </body>
</body>
</html>
