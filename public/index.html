
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpack Project</title>
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
</head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #111;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            max-width: 100vw;
            max-height: 100vh;
        }
        #shader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            width: 100vw;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
        } 
        #plasma-canvas {
            display: block;
            max-width: 100vw;
            max-height: calc(100vh - 70px);
            width: 100%;
            height: auto;
            border: 1px solid #333;
            background: #111;
            box-sizing: border-box;
        }
        @media (max-width: 600px) {
            #plasma-canvas {
                max-width: 100vw;
                max-height: calc(100vh - 90px);
            }
            #shader-container {
                min-height: 100vh;
            }
        }
    </style>
    <body>
        <div id="shader-container">
            <canvas id="plasma-canvas" style="display:block;max-width:100vw;max-height:calc(100vh - 70px);width:100%;height:auto;border:1px solid #333;background:#111;"></canvas>
            <div style="width:100%;max-width:1000px;margin:auto;text-align:center;padding:16px 0 0 0;box-sizing:border-box;">
                <label for="shader-select" style="color:#fff;font-size:1.1em;">Shader: </label>
                <select id="shader-select" style="font-size:1.1em;padding:4px 10px;">
                    <option value="0">Demo Scene 1</option>
                    <option value="1">Demo Scene 2</option>
                    <option value="2">Cubes</option>
                    <option value="3">Cubes 2</option>
                    <option value="4">Cubes 3</option>
                    <option value="5">Cubes 4</option>
                    <option value="6">Dancing Lines</option>
                    <option value="7">Outrun ASCII</option>
                    <option value="8">Pipes 95</option>
                    <option value="9">Pipes 95 2</option>
                    <option value="10">Pipes 95 3</option>
                    <option value="11">Pipes 95 4</option>
                    <option value="12">Shusaku Go</option>
                    <option value="13">The Wave</option>
                    <option value="14">The Wave 2</option>
                    <option value="15">The Wave 3</option>
                    <option value="16">The Wave 4</option>
                    <option value="17">Aurora Borealis</option>
                    <option value="18">Mandelbrot Explorer</option>
                    <option value="19">Digital Rain</option>
                    <option value="20">Aurora Borealis 2 (Wispy)</option>
                    <option value="21">Aurora Borealis 3 (Wide/Fast)</option>
                    <option value="22">Starfield (Win95)</option>
                    <option value="23">Starfield 2 (Hyperspace)</option>
                    <option value="24">Planet + O'Neill Cylinder</option>
                    <option value="25">Planet + O'Neill Cylinder 2</option>
                </select>
            </div>
        </div>
    </body>
</body>
</html>
