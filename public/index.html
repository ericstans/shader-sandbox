<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpack Project</title>
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
</head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #111;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            max-width: 100vw;
            max-height: 100vh;
        }
        #shader-container {
            align-items: center;
            justify-content: center;
            text-align:center;
            min-height: 100vh;
            width: 100vw;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
        } 
        #plasma-canvas {
            display: block;
            max-width: 100vw;
            max-height: calc(100vh - 70px);
            width: 100%;
            height: auto;
            border: 1px solid #333;
            background: #111;
            box-sizing: border-box;
        }
        @media (max-width: 600px) {
            #plasma-canvas {
                max-width: 100vw;
                max-height: calc(100vh - 90px);
            }
            #shader-container {
                min-height: 100vh;
            }
        }
        .shader-inner-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 1000px;
        }
        #glyph-style-dropdown-container {
            position: absolute;
            top: 16px;
            right: 16px;
            z-index: 10;
            background: rgba(30,30,30,0.92);
            border-radius: 8px;
            padding: 6px 12px;
            box-shadow: 0 2px 8px #0003;
        }
        #glyph-style-dropdown-container label {
            color: #fff;
            font-size: 1em;
        }
        #glyph-style-select {
            font-size: 1em;
            padding: 2px 8px;
        }
        #shader-select-container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            text-align: center;
            box-sizing: border-box;
        }
        #shader-select-container.hidden{
            display:none
        }
        #shader-select {
            font-size: 1.1em;
            padding: 4px 10px;
        }
    </style>
    <body>
        <div id="shader-container">
            <div class="shader-inner-container">
                <canvas id="plasma-canvas"></canvas>
                <div id="glyph-style-dropdown-container">
                    <label for="glyph-style-select">Glyph Style: </label>
                    <select id="glyph-style-select">
                        <option value="original">Original</option>
                        <option value="arabic">Arabic</option>
                        <option value="arabic2">Arabic 2</option>
                        <option value="devanagari">Devanagari</option>
                        <option value="chinese">Chinese</option>
                        <option value="japanese">Japanese</option>
                        <option value="hebrew">Hebrew</option>
                        <option value="latin-cursive">Latin Cursive</option>
                        <option value="greek">Greek</option>
                        <option value="cyrillic">Cyrillic</option>
                        <option value="hangul">Hangul</option>
                        <option value="graffiti">Graffiti</option>
                        <option value="alien-circuit">Alien Circuit</option>
                        <option value="bio-mechanical">Bio-Mechanical</option>
                        <option value="op-art">Op Art</option>
                        <option value="hieroglyphic">Hieroglyphic</option>
                        <option value="compound-hieroglyphic">Compound Hieroglyphic</option>
                        <option value="squiggle">Squiggle</option>
                        <option value="cat-face">Cat Face</option>
                        <option value="space-invader">Space Invader</option>
                    </select>
                </div>
            </div>
            <div id="shader-select-container">
                <select id="shader-select"></select>
            </div>
        </div>
    </body>
</body>
</html>
